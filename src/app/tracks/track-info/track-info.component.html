<div class="wrapper">
  <h1>Kulturpfad {{track?.boroughNo}}.{{track?.trackNo}} {{track?.borough}}<small>{{ track?.incomplete ? ' (in Arbeit)' : '' }}</small></h1>
  <p [innerHTML]="startingPoint?.description.value"></p>
</div>
<app-map-static
  [id]='0'
  [trackId]="track?.boroughNo+'.'+track?.trackNo"
  classes="map map__map--medium u-h-fit"
>
</app-map-static>
